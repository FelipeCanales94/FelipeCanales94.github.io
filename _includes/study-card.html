<div class="columns is-centered is-multiline is-mobile has-background-black">
  {% for study in site.data.studies %}
    <div class="column has-text-centered is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="study-card">
      <a href="{{study.link}}" target="_blank">
      <div class="has-background-black card">
        <figure class="image is-3by1" style="background-image: url({{study.image}});">
        </figure>
        <div class="card-content has-background-white">
          <h1 class="title has-text-black is-size-7">{{ study.name }}</h1>
          <p class="has-text-black has-text-weight-light content is-size-7">{{ study.description | truncate: 80}}</p>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
