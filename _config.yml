email: felipejcanales@outlook.com
instagram_username: FlipsTechHub
linkedin_username: felipejesuscanales
github_username:  FelipeCanales94
youtube_channel_id: UCcO8SGT94oqlYJH95_cGfFw

# Google Analytics
google-analytics: /

# Name of the Author
author-name: Felipe Canales
# URL for the Image of the Author
author-image: /assets/images/pfpic.jpg
# 60 Words About the Author
author-about: "f"
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/FelipeCanales94

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
